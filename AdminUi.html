<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            margin-bottom: 20px;
        }

        .btn-approve {
            background-color: #2ecc71;
            color: white;
        }

        .btn-reject {
            background-color: #e74c3c;
            color: white;
        }
    </style>
    <script src="js/comman.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">üõ†Ô∏è Admin - Gallery Image Requests</h2>
        <div id="requests-container"></div>
    </div>

    <script>

        async function fetchGalleryRequests() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/v1/properties/gallery/requests`, {
                    headers: {
                        "Authorization": localStorage.getItem("token")
                    }
                });
                const data = await response.json();

                renderRequests(data.properties);
            } catch (err) {
                console.error("Failed to fetch gallery requests:", err);
            }
        }

        function renderRequests(requests) {
            const container = document.getElementById('requests-container');
            container.innerHTML = '';

            if (requests.length === 0) {
                container.innerHTML = '<p class="text-center">No gallery requests available.</p>';
                return;
            }

            requests.forEach(req => {
                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">Property: ${req.propertyTitle}</h5>
                        <p class="card-text">Seller Email: ${req.sellerEmail}</p>
                        <img src="${req.imageUrl}" class="img-fluid mb-3" style="max-height: 200px;" alt="Gallery Image"/>
                        <div>
                            <button class="btn btn-approve me-2" onclick="handleApprove('${req._id}')">‚úÖ Approve</button>
                            <button class="btn btn-reject" onclick="handleReject('${req._id}')">‚ùå Reject</button>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        async function handleApprove(id) {
            try {
                await fetch(`${BACKEND_URL}/api/v1/properties/gallery/approve/${id}`, {
                    method: 'PATCH',
                    headers: {
                        "Authorization": localStorage.getItem("token")
                    }
                });
                alert('Approved!');
                fetchGalleryRequests();
            } catch (err) {
                alert("Error approving request.");
            }
        }

        async function handleReject(id) {
            try {
                await fetch(`${BACKEND_URL}/api/v1/properties/gallery/reject/${id}`, {
                    method: 'PATCH',
                    headers: {
                        "Authorization": localStorage.getItem("token")
                    }
                });
                alert('Rejected!');
                fetchGalleryRequests();
            } catch (err) {
                alert("Error rejecting request.");
            }
        }

        // On load
        fetchGalleryRequests();
    </script>
</body>

</html>
