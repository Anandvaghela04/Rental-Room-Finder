<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #34495e;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #34495e;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
        }

        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#" onclick="showDashboard('seller')">üì¶ Seller Dashboard</a>
        <a href="#" onclick="showDashboard('buyer')">üõí Buyer Dashboard</a>
        <a href="index.html">üè† Home</a>
        <a href="login.html">üîë Login</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Seller Dashboard -->
        <div id="seller-dashboard" class="dashboard-card hidden">
            <h2>Seller Dashboard</h2>
            <p>Manage your products, track orders, and view analytics.</p>
        </div>

        <!-- Buyer Dashboard -->
        <div id="buyer-dashboard" class="dashboard-card hidden">
            <h2>Buyer Dashboard</h2>
            <p>Browse products, track purchases, and manage wishlist.</p>
        </div>

        <!-- Profile Card -->
        <div class="profile-card">
            <img src="image/profile.png" alt="User Icon">
            <h2>User Profile</h2>
            <p>Name: John Doe</p>
            <p>Email: johndoe@example.com</p>
        </div>
    </div>

    <script>
        function showDashboard(userType) {
            document.getElementById('seller-dashboard').classList.add('hidden');
            document.getElementById('buyer-dashboard').classList.add('hidden');

            if (userType === 'seller') {
                document.getElementById('seller-dashboard').classList.remove('hidden');
            } else {
                document.getElementById('buyer-dashboard').classList.remove('hidden');
            }
        }
    </script>

</body>

</html>
