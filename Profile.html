<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #34495e;
            transition: 0.3s;
        }


        .sidebar a:hover {
            background: #34495e;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
            display: flex;
            flex-direction: column;
            align-items: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
            width: 80%;
            max-width: 600px;
        }

        .profile-card {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            background: linear-gradient(135deg, #3498db, #9b59b6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 80%;
            max-width: 350px;
            min-height: 5rem;
            color: white;
            width: 80%;
            max-width: 350px;
        }

        .profile-card img.user-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
        }

        .edit-profile-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: white;
            color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .edit-profile-btn:hover {
            background-color: #ecf0f1;
        }

        .edit-profile-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: white;
            color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;

        }

        .edit-profile-btn:hover {

        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 210px;
                width: calc(100% - 210px);
            }
        }

        @media (max-width: 576px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;

            .content {

            }

            .profile-card,
            .dashboard-card {

                width: 100%;

            }
        }

        @media (max-width: 768px) {
            .sidebar {

            }

                width: calc(100% - 210px);
            }
        }

        @media (max-width: 576px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 10px;
            }

            .profile-card,
            .dashboard-card {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
    <script src="js/comman.js"></script>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="SellerUi.html" id="seller-dashboard" style="display: none;">üì¶ Seller Dashboard</a>
        <a href="BuyerUi.html" id="buyer-dashboard" style="display: none;">üõí Buyer Dashboard</a>
        <a href="AdminUi.html" id="admin-dashboard" style="display: none;">üõ†Ô∏è Admin Dashboard</a>
        <a href="index.html">üè† Home</a>
        <a href="login.html">üîë Login</a>
        <a href="change-password.html" onclick="showChangePassword()">üîí Change Password</a>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- Profile Card -->
        <div class="profile-card loading-perent">
            <img src="image/loading.png" class="loading-image" style="display: inline-block;" alt="">
        </div>

        <!-- Change Password Form -->
        <div id="change-password" class="dashboard-card hidden">
            <h2>Change Password</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Old Password</label>
                    <input type="password" class="form-control" placeholder="Enter old password">
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" placeholder="Enter new password">
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>

    <script>
        // check user login or not
        checkUserLoggedIn();
        getUserInfo();

        // get user details
        async function getUserInfo() {
            // fetch user details from API
            let response = await fetch(`${BACKEND_URL}/api/v1/users/profile`, {
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": localStorage.getItem("token")
                }
            })
            let data = await response.json();
            console.log("anand",data)
            // update profile card with user details
            let profileCard = document.querySelector('.profile-card');

            profileCard.innerHTML = `
                <img src="image/profile.png" class="user-img" alt="User Icon">
                <h2>${data.name}</h2>
                <p>Email: ${data.email}</p>
                <button class="edit-profile-btn" onclick="editProfile('${data.name}','${data.email}')">‚úèÔ∏è Edit Profile</button>
            `;
            profileCard.classList.remove('loading-perent');
            // check user type and base of usertype show the seller or buyer dashboard
            let sellerLink = document.getElementById('seller-dashboard');
            let buyerLink = document.getElementById('buyer-dashboard');
            let adminLink = document.getElementById('admin-dashboard');

            if (data.role === 'admin') {
                adminLink.style.display = "block";
                sellerLink.style.display = "none";
                buyerLink.style.display = "none";
            } else if (data.role === 'seller') {
                sellerLink.style.display = "block";
                buyerLink.style.display = "none";
                adminLink.style.display = "none";
            } else if (data.role === 'buyer') {
                buyerLink.style.display = "block";
                sellerLink.style.display = "none";
                adminLink.style.display = "none";
            }
        }


        function editProfile(name, email) {
            const encodedName = encodeURIComponent(name);
            const encodedEmail = encodeURIComponent(email);
            window.location.href = `edit-profile.html?name=${encodedName}&email=${encodedEmail}`;
        }


        function showChangePassword() {
            document.getElementById('change-password').classList.remove('hidden');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function checkUserLoggedIn() {
            let token = localStorage.getItem("token");
            let loginLink = document.querySelector(".sidebar a[href='login.html']");

            if (token) {
                loginLink.innerHTML = `<img src="image/user-logout.png" alt="Logout" style="width: 20px; height: 20px; vertical-align: middle;"> Logout`;
                loginLink.href = "#";
                loginLink.onclick = function () {
                    localStorage.removeItem("token");
                    window.location.reload();
                };
            }
        }

        checkUserLoggedIn();
    </script>
</body>
