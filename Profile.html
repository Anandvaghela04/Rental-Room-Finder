<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/comman.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #34495e;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #34495e;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
        }

        .profile-card {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 80%;
            max-width: 350px;
            min-height: 5rem;
        }

        .profile-card img.user-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
        }

        .edit-profile-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: white;
            color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .edit-profile-btn:hover {
            background-color: #ecf0f1;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 210px;
                width: calc(100% - 210px);
            }
        }

        @media (max-width: 576px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 10px;
            }

            .profile-card,
            .dashboard-card {

                width: 100%;
                max-width: 100%;
            }
        }
    </style>
    <script src="js/comman.js"></script>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#" onclick="showDashboard('seller')">üì¶ Seller Dashboard</a>
        <a href="#" onclick="showDashboard('buyer')">üõí Buyer Dashboard</a>
        <a href="index.html">üè† Home</a>
        <a href="login.html">üîë Login</a>
        <a href="change-password.html">üîí Change Password</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Seller Dashboard -->
        <div id="seller-dashboard" class="dashboard-card hidden">
            <h2>Seller Dashboard</h2>
            <p>Manage your products, track orders, and view analytics.</p>
        </div>

        <!-- Buyer Dashboard -->
        <div id="buyer-dashboard" class="dashboard-card hidden">
            <h2>Buyer Dashboard</h2>
            <p>Browse products, track purchases, and manage wishlist.</p>
        </div>

        <!-- Profile Card -->
        <div class="profile-card loading-perent">
            <img src="image/loading.png" class="loading-image" style="display: inline-block;" alt="">
        </div>
    </div>

    <script>
        // check user login or not
        checkUserLoggedIn();
        getUserInfo();
        function showDashboard(userType) {
            document.getElementById('seller-dashboard').classList.add('hidden');
            document.getElementById('buyer-dashboard').classList.add('hidden');

            if (userType === 'seller') {
                document.getElementById('seller-dashboard').classList.remove('hidden');
            } else {
                document.getElementById('buyer-dashboard').classList.remove('hidden');
            }
        }
        // get user details
        async function getUserInfo() {
            // fetch user details from API
            let response = await fetch(`${BACKEND_URL}/api/v1/users/profile`, {
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": localStorage.getItem("token")
                }
            })
            let data = await response.json();
            // update profile card with user details
            let profileCard = document.querySelector('.profile-card');

            profileCard.innerHTML = `
                <img src="image/profile.png" class="user-img" alt="User Icon">
                <h2>${data.name}</h2>
                <p>Email: ${data.email}</p>
                <button class="edit-profile-btn" onclick="editProfile()">‚úèÔ∏è Edit Profile</button>
            `;
            profileCard.classList.remove('loading-perent');
        }

        function editProfile() {
            window.location.href = 'edit-profile.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
