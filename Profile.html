<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #34495e;
            transition: 0.3s;
        }
        

        .sidebar a:hover {
            background: #34495e;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
        }

        .profile-card {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 80%;
            max-width: 350px;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
        }

        .edit-profile-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: white;
            color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none; 
            
        }

        .edit-profile-btn:hover {
            background-color: #ecf0f1;
            
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 210px;
                width: calc(100% - 210px);
            }
        }

        @media (max-width: 576px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
            }
            .content {
                margin-left: 0;
                width: 100%;
                padding: 10px;
            }
            .profile-card, .dashboard-card {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="SellerUi.html" onclick="showDashboard('seller')">üì¶ Seller Dashboard</a>
        <a href="BuyerUi.html" onclick="showDashboard('buyer')">üõí Buyer Dashboard</a>
        <a href="index.html">üè† Home</a>
        <a href="login.html">üîë Login</a>
        <a href="change-password.html" onclick="showChangePassword()">üîí Change Password</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Seller Dashboard -->
        <div class="content">
            <div id="seller-dashboard" class="container hidden">
                <h2>Seller Dashboard</h2>
                <div class="row" id="seller-properties"></div>
            </div>
    
            <div id="buyer-dashboard" class="container hidden">
                <h2>Buyer Dashboard</h2>
                <div class="row" id="buyer-properties"></div>
            </div>
        </div>

        <!-- Profile Card -->
        <div class="profile-card">
            <img src="image/profile.png" alt="User Icon">
            <h2>John Doe</h2>
            <p>Email: johndoe@example.com</p>
            <a href="edit-profile.html" class="edit-profile-btn">‚úèÔ∏è Edit Profile</a>
        </div>

        <!-- Change Password Form -->
        <div id="change-password" class="dashboard-card hidden">
            <h2>Change Password</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Old Password</label>
                    <input type="password" class="form-control" placeholder="Enter old password">
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" placeholder="Enter new password">
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>

    <script>
        function showDashboard(userType) {
            document.getElementById('seller-dashboard').classList.add('hidden');
            document.getElementById('buyer-dashboard').classList.add('hidden');
            document.getElementById('change-password').classList.add('hidden');
            
            if (userType === 'seller') {
                document.getElementById('seller-dashboard').classList.remove('hidden');
            } else {
                document.getElementById('buyer-dashboard').classList.remove('hidden');
            }
        }

        function showChangePassword() {
            document.getElementById('change-password').classList.remove('hidden');
        }

        function editProfile() {
            window.location.href = 'edit-profile.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- seller & buyer dashboard script-->
    <script>
        function showDashboard(userType) {
            document.getElementById('seller-dashboard').classList.add('hidden');
            document.getElementById('buyer-dashboard').classList.add('hidden');

            if (userType === 'seller') {
                document.getElementById('seller-dashboard').classList.remove('hidden');
                loadProperties('seller');
            } else {
                document.getElementById('buyer-dashboard').classList.remove('hidden');
                loadProperties('buyer');
            }
        }

        function loadProperties(userType) {
            const properties = [
                { title: "Luxury Apartment", img: "image/aparmentlogo.jpeg", link: "Property.html?type=Apartment" },
                { title: "Cozy House", img: "image/house.jpeg", link: "Property.html?type=House" },
                { title: "Villa", img: "image/villa.jpeg", link: "Property.html?type=Villa" }
            ];
            
            const container = document.getElementById(userType + '-properties');
            container.innerHTML = '';
            
            properties.forEach(property => {
                const card = document.createElement('div');
                card.className = 'col-6 col-md-4 col-lg-3';
                card.innerHTML = `
                    <div class="property-card text-center p-3 border rounded shadow-sm">
                        <a href="${property.link}">
                            <img src="${property.img}" class="img-fluid rounded" alt="${property.title}">
                        </a>
                        <p class="mt-2">${property.title}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>

</html>
