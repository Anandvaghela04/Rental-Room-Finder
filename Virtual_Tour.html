<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        /* Profile Icon */
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            background-color: white;
            padding: 5px;
            border: 1px solid #ccc;
        }

        body {
            background-color: #f8f9fa;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            /* Set a fixed height */
            object-fit: cover;
            /* Ensures the image covers the space without distortion */
            border-radius: 5px;
            transition: transform 0.3s;
        }


        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- ================== NAVIGATION BAR ================== -->
    <div id="navbar"></div>

    <div class="container my-4">
        <h1 class="text-center">Virtual Tour</h1>

        <!-- 360° View Section -->
        <div class="my-4 text-center">
            <h2>360° Room View</h2>
            <a-scene embedded>
                <a-sky id="vrImage" src="image/vr_room.jpg"></a-sky>
            </a-scene>
        </div>

        <!-- Image Gallery -->
        <div class="my-4">
            <h2 class="text-center">Room Gallery</h2>
            <div class="row gallery">
                <div class="col-md-4">
                    <img src="image/vr_room.jpg" alt="Room 1" onclick="changeVRImage('image/vr_room.jpg')">
                </div>
                <div class="col-md-4">
                    <img src="image/vr_room2.jpg" alt="Room 2" onclick="changeVRImage('image/vr_room2.jpg')">
                </div>
                <div class="col-md-4">
                    <img src="image/vr_room3.jpg" alt="Room 3" onclick="changeVRImage('image/vr_room3.jpg')">
                </div>
            </div>
        </div>

        <!-- Video Tour -->
        <div class="my-4 text-center">
            <h2>Video Tour</h2>
            <video width="80%" controls>
                <source src="image/room-tour.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- ================== FOOTER ================== -->
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/comman.js"></script>
    <script>
        loadComponent('navbar', 'navigation.html');  // Navigation Load Karna
        loadComponent('footer', 'footer.html');      // Footer Load Karna
    </script>

    <script>
        function changeVRImage(imageSrc) {
            document.getElementById("vrImage").setAttribute("src", imageSrc);
        }
    </script>

</body>

</html>
