<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .property-card {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .buyer-list {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }
        .property-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .property-card:hover {
            transform: scale(1.05);
        }
        .property-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .property-card h3 {
            padding: 10px;
            margin: 0;
            font-size: 1.2rem;
            color: #007bff;
        }
        .property-card p {
            padding: 10px;
            margin: 0;
        }
        .price {
            font-weight: bold;
            color: #28a745;
        }
        .bhk {
            font-weight: bold;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Seller Dashboard</h2>

        <!-- Property Section -->
        <div class="property-section mb-4" data-type="Apartment">
           
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="property-card p-3">
                        <img src="image/apartment1.jpg" alt="Luxury Apartment">
                        <h3>Luxury Apartment</h3>
                        <p>Modern design with city view.</p>
                        <p class="bhk">3 BHK</p>
                        <p class="price">$250,000</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="property-card p-3">
                        <img src="image/apartment1.jpg" alt="Luxury Apartment">
                        <h3>Luxury Apartment</h3>
                        <p>Modern design with city view.</p>
                        <p class="bhk">3 BHK</p>
                        <p class="price">$250,000</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="property-card p-3">
                        <img src="image/apartment1.jpg" alt="Luxury Apartment">
                        <h3>Luxury Apartment</h3>
                        <p>Modern design with city view.</p>
                        <p class="bhk">3 BHK</p>
                        <p class="price">$250,000</p>
                    </div>
                     
                </div>
            </div>
        </div>

        <!-- Buyer Requests Section -->
        <h4 class="mt-4">Buyer Requests</h4>
        <div class="buyer-list">
            <div class="row align-items-center mb-3">
                <div class="col-md-3"><strong>John Doe</strong></div>
                <div class="col-md-6">Interested in buying</div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-danger">Reject</button>
                    <button class="btn btn-success">Approve</button>
                </div>
            </div>
            <div class="row align-items-center mb-3">
                <div class="col-md-3"><strong>Jane Smith</strong></div>
                <div class="col-md-6">Looking for a quick deal</div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-danger">Reject</button>
                    <button class="btn btn-success">Approve</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToProperty(name, bhk, price, type) {
            // Encode values to pass as URL parameters
            const url = `property.html?name=${encodeURIComponent(name)}&bhk=${encodeURIComponent(bhk)}&price=${encodeURIComponent(price)}&type=${encodeURIComponent(type)}`;
            window.location.href = url;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
