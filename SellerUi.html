<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .property-card {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .buyer-list {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Seller Dashboard</h2>

        <!-- Property Section -->
        <div class="property-card p-3" id="propertie-section">
           <b>loading....</b>
        </div>

        <!-- Buyer Requests Section -->
        <h4 class="mt-4">Buyer Requests</h4>
        <div class="buyer-list">
            <div class="row align-items-center mb-3">
                <div class="col-md-3"><strong>John Doe</strong></div>
                <div class="col-md-6">Interested in buying</div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-danger">Reject</button>
                    <button class="btn btn-success">Approve</button>
                </div>
            </div>
            <div class="row align-items-center mb-3">
                <div class="col-md-3"><strong>Jane Smith</strong></div>
                <div class="col-md-6">Looking for a quick deal</div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-danger">Reject</button>
                    <button class="btn btn-success">Approve</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", handleLoadData)

        async function handleLoadData(e) {


            try {
                const response = await fetch("http://192.168.232.202:5000/api/v1/properties/67dad8fb0d53f3c0bfd80e27", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);

                    let propertySection = document.getElementById("property-section");

                    let htmlStructure = `
                        <div class="row">
                            <div class="col-md-4">
                                <img src="image/Slider1.jpg" alt="Property Photo" class="img-fluid rounded">
                            </div>
                            <div class="col-md-8">
                                <h4>Property Details</h4>
                                <p>Location: New York, USA</p>
                                <p>Price: $500,000</p>
                                <p>Size: 2000 sqft</p>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-success">Mark as Sold</button>
                            </div>
                        </div>
                    `;
                    propertySection.innerHTML = htmlStructure;



                }




            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
