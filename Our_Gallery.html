<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rental Room Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <style>
        /* Profile Icon */
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            background-color: white;
            padding: 5px;
            border: 1px solid #ccc;
        }

        body {
            background-color: #f8f9fa;
        }

        .gallery-container {
            padding: 50px 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
    <script src="js/comman.js"></script>
</head>

<body>
    <!-- ================== NAVIGATION BAR ================== -->
    <div id="navbar"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <center>
        <div class="wrapper photo-gallery">
            <h2>Explore Our Gallery</h2><br>
            <div class="grid" id="gallery-container">
                <!-- Dynamic cards will be inserted here -->
                <iframe width="100%" src="loader.html" frameborder="0"></iframe>
            </div>
        </div>
    </center>


    <!-- ================== FOOTER ================== -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        loadComponent('navbar', 'navigation.html');  // Navigation Load Karna
        loadComponent('footer', 'footer.html');      // Footer Load Karna
        fetchGalleryData(document.querySelector("#gallery-container"));
    </script>
</body>

</html>
