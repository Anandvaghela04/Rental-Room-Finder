<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Submission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Submit Your Blog</h2>
        <form id="blogForm">
            <div class="mb-3">
                <label for="title" class="form-label">Blog Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">Blog Content:</label>
                <textarea id="content" name="content" rows="6" class="form-control" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image:</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("blogForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let formData = new FormData();
            formData.append("title", document.getElementById("title").value);
            formData.append("content", document.getElementById("content").value);
            formData.append("photo", document.getElementById("image").files[0]);
            
            try {
                let response = await fetch("{{MAIN_URL}}/api/v1/blogs/create", {
                    method: "POST",
                    headers: {
                        "Authorization": "token"
                    },
                    body: formData
                });
                
                let result = await response.json();
                alert(result.message || "Blog submitted successfully!");
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to submit blog.");
            }
        });
    </script>
</body>
</html>
