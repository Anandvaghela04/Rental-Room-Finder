<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Submission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="js/comman.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Submit Your Blog</h2>
        <form id="blogForm">
            <div class="mb-3">
                <label for="title" class="form-label">Blog Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Blog Content:</label>
                <textarea id="content" name="content" rows="6" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Upload Image:</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("blogForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            let data = {
                title: document.getElementById("title").value,
                content: document.getElementById("content").value,
                photo: ""
            };


            // Image ko JSON format me Base64 me add karna
            const imageInput = document.getElementById("image");
            if (imageInput && imageInput.files.length > 0) {
                data.photo = await convertToBase64(imageInput.files[0]);
            }

            try {
                let response = await fetch(`${BACKEND_URL}/api/v1/blogs/create`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "token"
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    // redirect to blog page
                    alert("Blog submitted successfully!");
                    window.location.href = "Blog.html";
                }

            } catch (error) {
                console.error("Error:", error);
                alert("Failed to submit blog.");
            }
        });

    </script>
</body>

</html>
