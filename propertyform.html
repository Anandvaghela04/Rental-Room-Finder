<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create Property</h2>
        <form>
            <div class="mb-3">
                <label for="propertyTitle" class="form-label">Property Title</label>
                <input type="text" class="form-control" id="propertyTitle" required>
            </div>
            <div class="mb-3">
                <label for="propertyType" class="form-label">Property Type</label>
                <select class="form-select" id="propertyType" required>
                    <option value="">Select Type</option>
                    <option value="House">House</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Land">Land</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bhk" class="form-label">BHK</label>
                <select class="form-select" id="bhk" required>
                    <option value="">Select BHK</option>
                    <option value="1 BHK">1 BHK</option>
                    <option value="2 BHK">2 BHK</option>
                    <option value="3 BHK">3 BHK</option>
                    <option value="4 BHK">4 BHK</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="propertyPrice" class="form-label">Price ($)</label>
                <input type="number" class="form-control" id="propertyPrice" required>
            </div>
            <div class="mb-3">
                <label for="propertyLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="propertyLocation" required>
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" required>
            </div>
            <div class="mb-3">
                <label for="ownerContact" class="form-label">Owner Contact</label>
                <input type="text" class="form-control" id="ownerContact" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" required>
                    <option value="Ready to Move">Ready to Move</option>
                    <option value="Under Construction">Under Construction</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bedrooms" class="form-label">Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" required>
            </div>
            <div class="mb-3">
                <label for="bathrooms" class="form-label">Bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" required>
            </div>
            <div class="mb-3">
                <label for="balcony" class="form-label">Balcony</label>
                <input type="number" class="form-control" id="balcony" required>
            </div>
            <div class="mb-3">
                <label for="furnished" class="form-label">Furnished</label>
                <select class="form-select" id="furnished" required>
                    <option value="Fully-Furnished">Fully-Furnished</option>
                    <option value="Semi-Furnished">Semi-Furnished</option>
                    <option value="Unfurnished">Unfurnished</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="loanAvailable" class="form-label">Loan Available</label>
                <select class="form-select" id="loanAvailable" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Amenities</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Lifts" id="amenityLifts">
                    <label class="form-check-label" for="amenityLifts">Lifts</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Security Guards" id="amenitySecurity">
                    <label class="form-check-label" for="amenitySecurity">Security Guards</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Gardens" id="amenityGardens">
                    <label class="form-check-label" for="amenityGardens">Gardens</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Power Backup" id="amenityBackup">
                    <label class="form-check-label" for="amenityBackup">Power Backup</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Parking Area" id="amenityParking">
                    <label class="form-check-label" for="amenityParking">Parking Area</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="mainImage" class="form-label">Main Image</label>
                <input type="file" class="form-control" id="mainImage" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="thumbnailImages" class="form-label">Thumbnail Images</label>
                <input type="file" class="form-control" id="thumbnailImages" accept="image/*" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
