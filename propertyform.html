<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create Property</h2>
        <form>
            <div class="mb-3">
                <label for="propertyTitle" class="form-label">Property Title</label>
                <input type="text" class="form-control" id="propertyTitle" required>
            </div>
            <div class="mb-3">
                <label for="propertyType" class="form-label">Property Type</label>
                <select class="form-select" id="propertyType" required>
                    <option value="">Select Type</option>
                    <option value="House">House</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Land">Land</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bhk" class="form-label">BHK</label>
                <select class="form-select" id="bhk" required>
                    <option value="">Select BHK</option>
                    <option value="1 BHK">1 BHK</option>
                    <option value="2 BHK">2 BHK</option>
                    <option value="3 BHK">3 BHK</option>
                    <option value="4 BHK">4 BHK</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="propertyPrice" class="form-label">Price ($)</label>
                <input type="number" class="form-control" id="propertyPrice" required>
            </div>
            <div class="mb-3">
                <label for="propertyLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="propertyLocation" required>
            </div>
            <div class="mb-3">
                <label for="propertyDescription" class="form-label">Description</label>
                <textarea class="form-control" id="propertyDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="propertyImage" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="propertyImage" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
